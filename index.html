<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Command Executor</title>
  </head>
  <body>
    <h1>Electron Command Executor</h1>
    <input type="text" id="commandInput" placeholder="Enter command" />
    <button id="sendCommandButton">Send Command</button>
    <pre id="output"></pre>

    <script>
      document
        .getElementById('sendCommandButton')
        .addEventListener('click', () => {
          const command = document.getElementById('commandInput').value
          fetch('https://your-server-endpoint/execute', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              command,
              user_id: 'f19615b5-82cf-4b41-a8c1-d8f4b284bdb7'
            }) // Reemplaza con el ID del usuario actual
          })
        })

      window.electron.onCommandResult((event, message) => {
        const output = document.getElementById('output')
        output.textContent += message + '\n'
      })
    </script>
  </body>
</html>
